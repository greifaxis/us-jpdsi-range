<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

	>
	<h:head>
		<title>#{index.title}</title>

	<h:body styleClass="is-preload landing">

		</div>

			<h:outputScript library="assets" name="js/jquery.min.js" />
			<h:outputScript library="assets" name="js/jquery.scrolly.min.js" />
			<h:outputScript library="assets" name="js/jquery.dropotron.min.js" />
