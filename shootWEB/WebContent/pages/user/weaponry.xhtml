<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>#{index.title}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<h:outputStylesheet name="css/main.css" library="assets" />
	</h:head>
	<h:body >
	<ui:composition template="/templates/template_user.xhtml">
		<ui:define name = "content">
			<div id="main" class="wrapper style1">
				<div class="container">
					<section>
						<h:form>
							<b:row>			
								<ui:repeat  value="#{guestBB.gunList}" var="gun">
								  <b:column col-sm="6" col-md="4" style="margin-bottom: 1em;" >
								    <b:thumbnail style="height: 47em; display: table-cell;  vertical-align: bottom;">
								      <h:graphicImage value="#{gun.imageUrl}" alt="" />
								      <f:facet name="caption">
								        <h3>#{gun.name}</h3>
								        <h5>Caliber: #{gun.caliber}</h5>
		   						        <h5>Magazine size: #{gun.magazine}</h5>
				 						<h5>Weight: #{gun.weight}</h5>
								        <h6 style="text-align: justify;">#{gun.text}</h6>
								        <h:commandButton value="#{index['book']}" action="#{userBB.reserve(gun.id)}" styleClass="button primary fit" />     
								      </f:facet>
								    </b:thumbnail>
								  </b:column>
								  </ui:repeat>
							 </b:row> 
						</h:form>
					</section>
				</div>
			</div>
		</ui:define> 
	</ui:composition>
	</h:body>
</html>
