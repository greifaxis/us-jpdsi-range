<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
	<f:metadata>
	<f:viewAction action="#{userBB.onLoadReservations()}" />
	</f:metadata>
	<h:head>
	</h:head>
	<h:body>
	<ui:composition template="/templates/template_user.xhtml">
		<ui:define name = "content">
		<div id="main" class="wrapper style1">
		<div class="container">
					<header class="major">
					<div class="row">
					<div class="col-6 off-3 fit">
							<h2><a href = "weaponry.xhtml" class="button primary fit"><i class="icon fas fa-chevron-right" style="margin-right: 1em;"></i>#{index.resNew}<i class="icon fas fa-chevron-left" style="margin-left: 1em;"></i></a></h2>
						</div>
						</div>
						</header>	
						<header class="major">
							<h2>My reservations</h2>
						</header>		
				<section id="user">
					<h:form id="form1">
						<br />
						<h:dataTable id="table" value="#{userBB.reservationList}" var="res">

							<h:column>
								<f:facet name="header">#{index.resUserId}</f:facet>
      							#{res.user.firstName} #{res.user.lastName}
   							</h:column>
   							
   							<h:column>
								<f:facet name="header">#{index.resGunId}</f:facet>
      							#{res.gun.name}
   							</h:column>
   							
   							<h:column>
								<f:facet name="header">#{index.resStandId}</f:facet>
      							#{res.standId}
   							</h:column>
   							
   							<h:column>
								<f:facet name="header">#{index.resDate}</f:facet>
									<h:outputText value="#{res.dateStart}" >
									    <f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>										
   							</h:column>   							
   							
   							<h:column>
								<f:facet name="header">#{index.resDate1}</f:facet>
									<h:outputText value="#{res.dateStart}" >
									    <f:convertDateTime pattern="HH:00" />
									</h:outputText>								      							
   							</h:column>
   							
   							<h:column>
								<f:facet name="header">#{index.resDate2}</f:facet>
									<h:outputText value="#{res.dateEnd}" >
									    <f:convertDateTime pattern="HH:00" />
									</h:outputText>	
   							</h:column>   							   							

							
						</h:dataTable>
					</h:form>
			</section>
		</div>
		</div>
		</ui:define>
		</ui:composition>
</h:body>
	</html>
